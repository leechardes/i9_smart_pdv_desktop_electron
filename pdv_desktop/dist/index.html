<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDV Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-container {
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .error-container {
      display: none;
      text-align: center;
      padding: 40px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .error-container h1 {
      color: #ff6b6b;
    }

    .error-container p {
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }

    .error-details {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      color: #ff9999;
      text-align: left;
      max-width: 400px;
      word-break: break-all;
    }

    .retry-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #4facfe;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .retry-btn:hover {
      background: #3d8bdb;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <h1>PDV Desktop</h1>
    <p>Carregando sistema...</p>
  </div>

  <div id="error" class="error-container">
    <h1>Erro ao Carregar PDV</h1>
    <p>Não foi possível carregar a URL do sistema.</p>
    <div id="error-details" class="error-details"></div>
    <button class="retry-btn" onclick="loadConfig()">Tentar Novamente</button>
  </div>

  <script>
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-details').textContent = message;
    }

    function loadConfig() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      fetch('config.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          return response.json();
        })
        .then(config => {
          if (!config.url) {
            throw new Error('URL não definida no config.json');
          }

          // Validar URL
          try {
            new URL(config.url);
          } catch (e) {
            throw new Error(`URL inválida: ${config.url}`);
          }

          // Redirecionar para a URL do PDV
          window.location.href = config.url;
        })
        .catch(error => {
          console.error('Erro ao carregar configuração:', error);
          showError(error.message || 'Erro desconhecido');
        });
    }

    // Carregar configuração ao iniciar
    document.addEventListener('DOMContentLoaded', loadConfig);
  </script>
</body>
</html>
